<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <section>
        <form>
            <h1>Login</h1>
                <div class="inputbox">
                    <i class="fa fa-envelope" name="mail" id="icon"></i>
                    <input type="email" id="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="inputbox">
                    <i class="fa fa-lock" name="lock" id="icon"></i>
                    <input type="password" id="lock" required>
                    <label for="lock">Password</label>
                </div>
                <div class="forget">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember Me</label>
                    <a href="#">Forgot Password</a>
                </div>
                
                    <button onclick="location.href='https://www.youtube.com/watch?v=xvFZjo5PgG0'" type="button">Log in</button> 
                
                <div class="register">
                    <p>Don't have an account?</p>
                    <a href="#">Register</a>
                </div>

        </form>
    </section>
  
</body>
</html>
